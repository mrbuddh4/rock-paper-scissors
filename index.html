<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title></title>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="images/favicon.png" />
  </head>

  <body>
      <p>Press F12 and type game() into the console</p>
    <script>

        //const computerSelection = computerPlay()
        let playerScore = 0
        let computerScore = 0

        function game() {

          playerScore = 0;
          computerScore = 0;          

          for (i = 0; i < 5; i++) {
            // console.log(playRound(prompt('Rock, Paper, or Scissors?'), computerPlay()));
            let playerChoice = prompt('Rock, Paper, or Scissors?')
            let computerChoice = computerPlay()
            console.log(playRound(playerChoice, computerChoice))            
          }
            
          console.log('Player Score: ' + playerScore + ', Computer Score: ' + computerScore);
      }

      function computerPlay() {
        let computerSelection = Math.floor(Math.random()*3);
        if (computerSelection == 0) {
          return 'rock';
        } else if (computerSelection == 1) {
          return 'paper';
        } else {
          return 'scissors';
        }
      }

      function playRound(playerSelection, computerSelection) {
        if (playerSelection.toLowerCase() === computerSelection) {
          return 'It\'s a tie! You both chose ' + playerSelection;
        } else if (playerSelection.toLowerCase() === 'rock' && computerSelection === 'paper') {
            computerScore++;
            return 'Computer chose Paper. Paper beats Rock. You lose! You\'re not very good at this are you?';            
        } else if (playerSelection.toLowerCase() === 'rock' && computerSelection === 'scissors') {
            playerScore++;
            return 'Computer chose Scissors. Rock beats Scissors. You win! Don\'t get a big head.';            
        } else if (playerSelection.toLowerCase() === 'paper' && computerSelection === 'rock') {
            playerScore++;
            return 'Computer chose Rock. Paper beats Rock. You win! Are you cheating?';            
        } else if (playerSelection.toLowerCase() === 'paper' && computerSelection === 'scissors') {
            computerScore++;
            return 'Computer chose Scissors. Scissors beats Paper. You lose! Don\'t quit your day job...';            
        } else if (playerSelection.toLowerCase() === 'scissors' && computerSelection === 'rock') {
            computerScore++;
            return 'Computer chose Rock. Rock beats Scissors. You lose! Luck was invented by the weak to explain their failures.';            
        } else if (playerSelection.toLowerCase() === 'scissors' && computerSelection === 'paper') {
            playerScore++;
            return 'Computer chose Paper. Scissors beats Paper. You win!';            
        } else {
            return 'Error 419 - Not nice. Try again.';
        }
    }
    
    </script>
  </body>
</html>
